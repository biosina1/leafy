version: "3"
services:
  leafy-postgres:
    image: namsangho/leafy-postgres:24bc225b3d4b916b792bf89ec4f5276d86fb591b
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
    restart: always

  leafy-backend:
    build: ./leafy-backend
    image: leafy-backend:5.0.0-compose
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 512M
    restart: on-failure

  leafy-front:
    image: namsangho/leafy-frontend:63493b8d540d309df748254603a0f02b683dec48
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 80:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 64M
    restart: on-failure

volumes:
  mydata:
